<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>O que você prefere? | Codecon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="logo-area">
      <span class="logo-sub">A CODECON É UM PROJETO ORGULHOSAMENTE MANTIDO POR:</span>
      <div class="logo-placeholder">CODECON</div>
    </div>
  </header>

  <main class="main">
    <h1 class="title">nós falamos dev<br><span class="highlight">fluentemente</span></h1>
    <p class="desc">Vote no seu dilema dev favorito e veja o que a comunidade escolheu.</p>

    <div class="poll-container">
      <div class="vs-badge">
        <div class="vs-sticker">VS</div>
      </div>

      <div class="option-box left" id="opt-0" onclick="vote(0)">
        <div class="bar" id="bar-0"></div>
        <div class="content">
          <span class="opt-name" id="name-0">...</span>
          <span class="opt-perc" id="perc-0">0%</span>
        </div>
      </div>

      <div class="option-box right" id="opt-1" onclick="vote(1)">
        <div class="bar" id="bar-1"></div>
        <div class="content">
          <span class="opt-name" id="name-1">...</span>
          <span class="opt-perc" id="perc-1">0%</span>
        </div>
      </div>
    </div>

    <div class="status-box">
      <div class="voted-msg" id="votedReference"></div>
      <div class="timer">PROXIMA RODADA EM: <span id="timerReference">00:00:00</span></div>
    </div>
  </main>

  <footer class="footer">
    <a href="#" class="btn-primary">ASSINE NOSSA NEWSLETTER E JUNTE-SE À +8.500 INSCRITOS</a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
